<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management Login</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .glass {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-700 to-purple-700 min-h-screen flex items-center justify-center">

    <!-- Outer Container -->
    <div class="w-full max-w-md mx-auto p-6 glass rounded-2xl shadow-xl text-white">

        <h1 class="text-3xl font-bold text-center mb-6">
            CEC EVENT PORTAL
        </h1>

        <p class="text-center text-gray-200 mb-4">
            Select your role to continue
        </p>

        <!-- Role Selection -->
        <label class="block mb-2 font-semibold">Choose Role</label>
        <select id="roleSelect"
                class="w-full p-3 rounded-lg text-gray-900 focus:ring-2 focus:ring-purple-400 outline-none">
            <option value="">-- Select --</option>
            <option value="student">Student</option>
            <option value="admin">Admin</option>
        </select>

        <!-- Student USN -->
        <input
            type="text"
            id="usnInput"
            placeholder="Enter your USN"
            class="w-full p-3 mt-4 rounded-lg text-gray-900 hidden"
        />

        <!-- Admin Password -->
        <input
            type="password"
            id="adminPass"
            placeholder="Enter Admin Password"
            class="w-full p-3 mt-4 rounded-lg text-gray-900 hidden"
        />

        <!-- Login Button -->
        <button
            id="loginBtn"
            class="w-full mt-5 bg-white text-blue-700 font-bold py-3 rounded-lg hover:bg-gray-100 transition">
            Login
        </button>

        <!-- Error Message -->
        <p id="error" class="text-red-300 text-center mt-3"></p>

    </div>

    <script src="script.js"></script>
</body>
</html>
